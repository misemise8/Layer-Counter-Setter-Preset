<!DOCTYPE html>
<html lang="ja">
<head>
  
  <meta charset="UTF-8">
  <title>プリセット設定</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto; /* これで iframe 内もスクロールOK */
    }
    body { margin:0; padding:20px; font-family:sans-serif; }
    .slot { margin-bottom:12px; }
    .slot input { width:200px; }
    .slot button { margin-left:8px; }
    .actions { margin-top:20px; text-align:right; }
  </style>
  <script src="lib/CSInterface.js"></script>
</head>
<body>
  <h2>FFX プリセット設定</h2>
  <div id="slots"></div>
  <div class="actions">
    <button id="btn-cancel">キャンセル</button>
    <button id="btn-save">保存</button>
  </div>

  <script>
    // スロットUIレンダリング
    function renderSlots(configs) {
      const container = document.getElementById('slots');
      container.innerHTML = '';
      for (let i = 0; i < 8; i++) {
        const cfg = configs[i] || {};
        const div = document.createElement('div');
        div.className = 'slot';
        div.innerHTML = `
          Slot ${i+1}:
          <input type="text" class="label" value="${cfg.label||''}" placeholder="ラベル">
          <button class="select">.ffx選択</button>
          <span class="path">${cfg.path?cfg.path.split(/[\\/]/).pop(): '未選択'}</span>
        `;
        // ファイル選択
        div.querySelector('.select').addEventListener('click', () => {
          new CSInterface().evalScript('selectPresetFile()', res => {
            if (!res || res==='null') return;
            cfg.path = res;
            div.querySelector('.path').textContent = res.split(/[\\/]/).pop();
          });
        });
        container.appendChild(div);
      }
    }

    // 親から初期データ受信
    window.addEventListener('message', e => {
      if (e.data?.type === 'loadPresets') {
        window._configs = e.data.configs;
        renderSlots(window._configs);
      }
    });

    // 保存＆親ウィンドウへ送信
    document.getElementById('btn-save').addEventListener('click', () => {
      // ラベル更新
      document.querySelectorAll('#slots .slot').forEach((div,i) => {
        const label = div.querySelector('.label').value.trim();
        window._configs[i] = {
          path: window._configs[i]?.path || null,
          label: label || null
        };
      });
      // 親へ
      const msg = { type:'savePresets', configs: window._configs };
      // モーダル(iframe)の場合は window.parent、ポップアップなら opener
      if (window.opener) window.opener.postMessage(msg, '*');
      else if (window.parent) window.parent.postMessage(msg, '*');
      // 閉じる
      if (window.opener) window.close();
      else window.parent.document.getElementById('configOverlay').style.display = 'none';
    });

    // キャンセル
    document.getElementById('btn-cancel').addEventListener('click', () => {
      if (window.opener) window.close();
      else window.parent.document.getElementById('configOverlay').style.display = 'none';
    });
  </script>
</body>
</html>
